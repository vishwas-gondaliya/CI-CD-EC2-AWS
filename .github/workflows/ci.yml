
name: CI

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:

jobs:
  verify:
    name: Verify code quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run tests
        run: ./test.sh

      - name: Build Docker image
        run: docker build -t cicd-demo-app .

